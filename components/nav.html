<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festival</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- 이 파일이 밑이어야 함 덮어쓰기가 돼야해서-->
    <link rel="stylesheet" href="/assets/css/nav.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top"
      style="background-color: transparent"
    >
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <!-- 왼쪽: 햄버거 메뉴 버튼 및 메뉴 항목 -->
        <!-- 햄버거 버튼-->
        <div class="d-flex align-items-center">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <!-- 메뉴 항목 -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mb-2 mb-lg-0 gap-3">
              <li class="nav-item">
                <a class="nav-link active text-white fw-bold" href="#"
                  >Festivals</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fw-bold" href="#">Tickets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fw-bold" href="#">My Page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fw-bold" href="#">Community</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- 가운데: 로고 -->
        <div class="logo-box text-transparent">FESTIVAL CALENDAR</div>
        <!-- 오른쪽: 검색 (항상 보임) -->
        <form class="d-flex search-form" role="search">
          <div class="input-group">
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <span class="input-group-text">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
          </div>
        </form>
      </div>
    </nav>
    <!-- 히어로 섹션 (배경 이미지 + 하단 텍스트 + 버튼) -->
    <header class="hero">
      <div
        class="d-flex justify-content-center align-items-center"
        style="
          background-image: url('https://fever-festival.com/_nuxt/img/bg.jpg?v=66');
          background-size: cover;
          height: 100vh;
          color: white;
        "
      >
        <div class="text-center">
          <!-- 텍스트 영역 -->
          <h1
            class="fw-bold fs-1 mb-4"
            style="font-size: 3.5rem; line-height: 1.2"
          >
            Unlock Your Festival <br />
            Experience
          </h1>
          <p class="text-light fs-5 mb-4 mobile-margin">
            Sign up or log in to save your favorite festivals, view past
            purchases, and get personalized recommendations.
          </p>
          <!-- 버튼 영역 -->
          <div>
            <button class="btn btn-primary me-2 button-style">Sign Up</button>
            <button
              class="btn btn-outline-light button-style button-style-Longin"
            >
              Log In
            </button>
          </div>
        </div>
      </div>
    </header>

    <h1>아
        아
        아
    </h1>
    <h1>아
        아
        아
    </h1>
    <!-- 모바일버전 햄버거 변환 역할 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script>
      window.addEventListener("scroll", function () {
        const navbar = document.querySelector(".navbar");
        if (window.scrollY > 50) {
          navbar.classList.add("scrolled");
        } else {
          navbar.classList.remove("scrolled");
        }
      });
    </script>
  </body>
</html>
